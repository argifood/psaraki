{% extends 'base.html' %}

{% block title %}Καλοσωρίσατε{% endblock %}

{% block body %}
    <div class="container">
        <div class="jumbotron">
            <div class="text-center">
                <h1>Καλοσωρίσατε στο <strong class="text-primary">psaraki.gr</strong></h1>
                <h3 class="mt-4 text-secondary">Ψάρια από όλα τα μέρης της Ελλάδος</h3>
                <h3 class="text-secondary">Για καταναλωτές, επιχειρήσεις, επαγγελματίες και αλιείς</h3>

            </div>
            <hr class="mt-md-5 mb-md-5">
            <form class="">
                <div class="container">
                    <div class="row align-items-end">
                        <div class="col-sm-5">
                            <label for="field1"><strong>
                                <i class="fas fa-fish mr-2"></i>Τι ψάρια ψάχνετε;</strong></label>
                            <select class="form-control form-control-lg" id="field1">
                                <option>Ζαργάνα</option>
                                <option>Λούτσος</option>
                                <option>Γόπα</option>
                                <option>Μουρμούρα</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label for="field2"><strong>
                                <i class="fas fa-home mr-2"></i>Σε ποια περιοχή;</strong>
                            </label>
                            <select class="form-control form-control-lg" id="field2">
                                <option>Παγκράτι</option>
                                <option>Κουκάκι</option>
                                <option>Βύρωνας</option>
                                <option>Καισαριανή</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-sm">
                            <a href="{{ url_for('home.search') }}" class="btn btn-success btn-lg btn-block">
                                <i class="fas fa-search mr-2"></i>Αναζήτηση
                            </a>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md">
{#                            <span class="badge badge-pill badge-success">Success</span>#}

                        </div>
                        <div class="col-md-auto">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">
                                    Να γίνει καθαρισμός ψαριών (+ 2&euro;)
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
