{% macro navbar(current_user) %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{{ url_for('home.index') }}">frescopsaraki.gr</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('home.index') }}">Αρχική <span class="sr-only">(current)</span></a>
                </li>
                {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home.producer') }}">Παραγωγός</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home.consumer') }}">Καταναλωτής</a>
                    </li>
                {% endif %}

            </ul>
            {% if current_user.is_authenticated %}
                <a class="btn btn-outline-light my-2 my-sm-0" href="{{ url_for('auth.logout') }}">
                    <i class="fas fa-power-off mr-2"></i>Αποσύνδεση
                </a>
            {% else %}
                <a class="btn btn-outline-light my-2 my-sm-0" href="/login/facebook">
                    <i class="fab fa-facebook mr-2"></i>Σύνδεση με Facebook
                </a>
            {% endif %}

        </div>
    </nav>
{% endmacro %}
